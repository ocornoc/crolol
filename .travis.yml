language: cpp

os:
  - linux
  - osx

dist: xenial
osx_image: xcode10.1

compiler:
  - gcc
  - clang

matrix:
  exclude:
  - compiler: gcc
    os: osx

addons:
  apt:
    packages:
    - libboost-dev
    update: true
  homebrew:
    packages:
    - boost
    update: true

script:
  - make -j
  - make test
