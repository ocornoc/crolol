language: cpp

os:
  - linux
  - osx

dist: xenial
osx_image: xcode10.1

compiler:
  - gcc
  - clang

matrix:
  exclude:
  - compiler: gcc
    os: osx

env: BOOSTNAME=boost_1_70_0

cache:
  directories:
    - ${BOOSTNAME}

install:
  - if [ ! -d "$BOOSTNAME" || "$(ls -A ${BOOSTNAME})" ]; then ./travis_make_cache.sh; fi
  - cd ${BOOSTNAME}
  - sudo ./b2 install -j 2 -d0 --with-math
  - cd ..

script:
  - make -j
  - make test
